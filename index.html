<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 로고 삽입 QR 코드 생성기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .btn {
            transition: all 0.2s ease-in-out;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgb(0 0 0 / 0.2);
        }
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        #qrCanvas {
            border: 2px dashed #d1d5db;
            border-radius: 0.5rem;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #logo-preview-container {
            width: 80px;
            height: 80px;
            border: 2px dashed #e5e7eb;
            background-color: #f9fafb;
        }
        #logo-preview {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="card w-full max-w-3xl p-6 md:p-8">
        <div class="text-center mb-8">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800">AI 로고 삽입 QR 코드 생성기</h1>
            <p class="text-gray-500 mt-2">QR코드 중앙에 로고를 넣고, AI로 색상을 추천받아 보세요.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- 입력 컨트롤 영역 -->
            <div class="flex flex-col space-y-4">
                <div>
                    <label for="text-input" class="block text-sm font-medium text-gray-700 mb-1">URL 또는 텍스트</label>
                    <input type="text" id="text-input" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="https://google.com">
                </div>
                
                <div>
                    <label for="logo-input" class="block text-sm font-medium text-gray-700 mb-1">로고 이미지 (선택 사항)</label>
                    <div class="flex items-center space-x-4">
                        <input type="file" id="logo-input" accept="image/*" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-600 hover:file:bg-indigo-100">
                        <div id="logo-preview-container" class="rounded-md flex items-center justify-center overflow-hidden">
                            <img id="logo-preview" src="" alt="로고 미리보기" class="hidden">
                        </div>
                    </div>
                </div>

                <!-- AI 색상 추천 기능 -->
                <div class="p-4 bg-indigo-50 rounded-lg border border-indigo-200">
                    <h4 class="text-md font-semibold text-gray-800 mb-2 flex items-center">
                        <span class="text-xl mr-2">✨</span>
                        AI 색상 추천
                    </h4>
                    <p class="text-sm text-gray-600 mb-3">원하는 테마를 입력하면 AI가 어울리는 색상을 추천합니다. (예: 여름 바다, 레트로 파티)</p>
                    <div class="flex items-center space-x-2">
                        <input type="text" id="theme-input" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="테마 입력...">
                        <button id="ai-color-btn" class="btn bg-indigo-500 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-600 whitespace-nowrap">추천받기</button>
                    </div>
                </div>

                <div>
                    <label for="dot-color" class="block text-sm font-medium text-gray-700 mb-1">도트 색상</label>
                    <input type="color" id="dot-color" value="#000000" class="w-full h-10 p-1 border border-gray-300 rounded-md cursor-pointer">
                </div>

                <div>
                    <label for="dot-style" class="block text-sm font-medium text-gray-700 mb-1">도트 스타일</label>
                    <select id="dot-style" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="square">사각형</option>
                        <option value="circle">원형</option>
                        <option value="rounded">둥근 사각형</option>
                        <option value="diamond">다이아몬드</option>
                        <option value="star">별</option>
                        <option value="triangle">삼각형</option>
                    </select>
                </div>

                <div class="space-y-2">
                    <label for="border-toggle" class="flex items-center space-x-2 text-sm font-medium text-gray-700 cursor-pointer">
                        <input type="checkbox" id="border-toggle" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                        <span>테두리 추가</span>
                    </label>
                    <div id="border-color-container" class="hidden">
                        <label for="border-color" class="block text-sm font-medium text-gray-700 mb-1">테두리 색상</label>
                        <input type="color" id="border-color" value="#000000" class="w-full h-10 p-1 border border-gray-300 rounded-md cursor-pointer">
                    </div>
                </div>

                <div class="flex space-x-2 pt-2">
                    <button id="generate-btn" class="btn w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700">
                        생성하기
                    </button>
                    <button id="download-btn" class="btn w-full bg-gray-600 text-white font-bold py-2 px-4 rounded-md hover:bg-gray-700 hidden">
                        다운로드
                    </button>
                </div>
                 <div id="status" class="text-center text-sm text-gray-500 h-10 flex items-center justify-center"></div>
            </div>

            <!-- QR 코드 결과 영역 -->
            <div class="flex flex-col items-center justify-center bg-gray-50 p-4 rounded-lg">
                <p class="text-sm font-medium text-gray-600 mb-2">생성 결과</p>
                <canvas id="qrCanvas" width="256" height="256"></canvas>
                <p id="preview-text" class="text-gray-400 mt-4 text-center text-sm">이곳에 생성된 QR코드가 표시됩니다.</p>
            </div>
        </div>
    </div>

    <script>
        // UI 요소
        const textInput = document.getElementById('text-input');
        const logoInput = document.getElementById('logo-input');
        const logoPreview = document.getElementById('logo-preview');
        const dotColorInput = document.getElementById('dot-color');
        const dotStyleSelect = document.getElementById('dot-style');
        const borderToggle = document.getElementById('border-toggle');
        const borderColorContainer = document.getElementById('border-color-container');
        const borderColorInput = document.getElementById('border-color');
        const generateBtn = document.getElementById('generate-btn');
        const downloadBtn = document.getElementById('download-btn');
        const qrCanvas = document.getElementById('qrCanvas');
        const ctx = qrCanvas.getContext('2d');
        const statusDiv = document.getElementById('status');
        const previewText = document.getElementById('preview-text');
        // AI 기능 UI 요소
        const themeInput = document.getElementById('theme-input');
        const aiColorBtn = document.getElementById('ai-color-btn');

        let uploadedLogo = null;

        // 로고 이미지 선택 시 미리보기 업데이트
        logoInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    uploadedLogo = new Image();
                    uploadedLogo.src = event.target.result;
                    uploadedLogo.onload = () => {
                        logoPreview.src = event.target.result;
                        logoPreview.classList.remove('hidden');
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        // 테두리 토글 시 색상 선택기 보이기/숨기기
        borderToggle.addEventListener('change', () => {
            borderColorContainer.classList.toggle('hidden', !borderToggle.checked);
        });

        // 생성하기 버튼 클릭 이벤트
        generateBtn.addEventListener('click', () => {
            const text = textInput.value;
            if (!text) {
                showStatus('URL 또는 텍스트를 입력해주세요.', 'error');
                return;
            }
            showStatus('QR 코드 생성 중...', 'loading');
            setTimeout(() => {
                try {
                    generateQRCode();
                    downloadBtn.classList.remove('hidden');
                    showStatus('QR 코드가 생성되었습니다! 스캔하여 테스트해보세요.', 'success');
                } catch (error) {
                    console.error('QR Code generation error:', error);
                    showStatus('QR 코드 생성에 실패했습니다. 입력값을 확인해주세요.', 'error');
                }
            }, 100);
        });
        
        // 다운로드 버튼 클릭 이벤트
        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'logo-qr-code.png';
            link.href = qrCanvas.toDataURL('image/png');
            link.click();
        });

        // AI 색상 추천 버튼 클릭 이벤트
        aiColorBtn.addEventListener('click', async () => {
            const theme = themeInput.value.trim();
            if (!theme) {
                showStatus('추천받을 색상 테마를 입력해주세요.', 'error');
                return;
            }

            showStatus('AI가 색상을 추천하는 중...', 'loading');
            aiColorBtn.disabled = true;
            aiColorBtn.textContent = '생성중...';

            try {
                const schema = {
                    type: "OBJECT",
                    properties: {
                        "dotColor": { "type": "STRING", "description": "A hex color code for the QR code dots, e.g., #RRGGBB" },
                        "borderColor": { "type": "STRING", "description": "A hex color code for the dot borders, e.g., #RRGGBB" }
                    },
                    required: ["dotColor", "borderColor"]
                };
                const prompt = `Based on the theme "${theme}", generate a harmonious and high-contrast color palette for a QR code. Provide one color for the dots and one for the border. The colors should be visually appealing together. Return the response as a JSON object matching the provided schema.`;

                const payload = {
                    contents: [{ role: "user", parts: [{ text: prompt }] }],
                    generationConfig: { responseMimeType: "application/json", responseSchema: schema }
                };
                const apiKey = ""; // API 키는 비워 둡니다.
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                let response;
                let retries = 3;
                let delay = 1000;
                for (let i = 0; i < retries; i++) {
                    response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (response.ok) break;
                    if (response.status === 429 || response.status >= 500) {
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2;
                    } else { break; }
                }
                
                if (!response.ok) throw new Error(`API request failed with status ${response.status}`);
                const result = await response.json();

                if (result.candidates && result.candidates[0].content && result.candidates[0].content.parts[0]) {
                    const jsonString = result.candidates[0].content.parts[0].text;
                    const colors = JSON.parse(jsonString);
                    
                    dotColorInput.value = colors.dotColor;
                    borderColorInput.value = colors.borderColor;
                    
                    borderToggle.checked = true;
                    borderColorContainer.classList.remove('hidden');
                    showStatus('AI 색상 추천이 완료되었습니다!', 'success');
                } else { throw new Error('Invalid response structure from AI.'); }

            } catch (error) {
                console.error('AI Color generation error:', error);
                showStatus('AI 색상 추천에 실패했습니다. 잠시 후 다시 시도해주세요.', 'error');
            } finally {
                aiColorBtn.disabled = false;
                aiColorBtn.textContent = '추천받기';
            }
        });


        function showStatus(message, type) {
            statusDiv.innerHTML = '';
            if (type === 'loading') {
                const loader = document.createElement('div');
                loader.className = 'loader';
                statusDiv.appendChild(loader);
            } else {
                const p = document.createElement('p');
                p.textContent = message;
                p.className = type === 'error' ? 'text-red-500' : 'text-green-600';
                statusDiv.appendChild(p);
            }
        }
        
        const drawShapes = {
            square: (ctx, x, y, size) => { ctx.beginPath(); ctx.rect(x, y, size, size); },
            circle: (ctx, x, y, size) => { ctx.beginPath(); ctx.arc(x + size / 2, y + size / 2, size / 2, 0, 2 * Math.PI); },
            rounded: (ctx, x, y, size) => {
                const r = size * 0.3;
                ctx.beginPath();
                ctx.moveTo(x + r, y); ctx.lineTo(x + size - r, y);
                ctx.quadraticCurveTo(x + size, y, x + size, y + r);
                ctx.lineTo(x + size, y + size - r);
                ctx.quadraticCurveTo(x + size, y + size, x + size - r, y + size);
                ctx.lineTo(x + r, y + size);
                ctx.quadraticCurveTo(x, y + size, x, y + size - r);
                ctx.lineTo(x, y + r);
                ctx.quadraticCurveTo(x, y, x + r, y);
                ctx.closePath();
            },
            diamond: (ctx, x, y, size) => {
                ctx.beginPath();
                ctx.moveTo(x + size / 2, y); ctx.lineTo(x + size, y + size / 2);
                ctx.lineTo(x + size / 2, y + size); ctx.lineTo(x, y + size / 2);
                ctx.closePath();
            },
            star: (ctx, x, y, size) => {
                const spikes = 5, outerR = size / 2, innerR = size / 4;
                let rot = Math.PI / 2 * 3;
                const step = Math.PI / spikes;
                ctx.beginPath();
                ctx.moveTo(x + size / 2 + Math.cos(rot) * outerR, y + size / 2 + Math.sin(rot) * outerR);
                for (let i = 0; i < spikes; i++) {
                    rot += step;
                    ctx.lineTo(x + size / 2 + Math.cos(rot) * innerR, y + size / 2 + Math.sin(rot) * innerR);
                    rot += step;
                    ctx.lineTo(x + size / 2 + Math.cos(rot) * outerR, y + size / 2 + Math.sin(rot) * outerR);
                }
                ctx.closePath();
            },
            triangle: (ctx, x, y, size) => {
                ctx.beginPath();
                ctx.moveTo(x + size / 2, y); ctx.lineTo(x + size, y + size);
                ctx.lineTo(x, y + size);
                ctx.closePath();
            }
        };

        function generateQRCode() {
            const text = textInput.value;
            const dotColor = dotColorInput.value;
            const dotStyle = dotStyleSelect.value;
            const hasBorder = borderToggle.checked;
            const borderColor = borderColorInput.value;

            const qr = qrcode(0, 'H');
            qr.addData(text);
            qr.make();

            const moduleCount = qr.getModuleCount();
            const canvasSize = qrCanvas.width;
            const moduleSize = canvasSize / moduleCount;

            ctx.clearRect(0, 0, canvasSize, canvasSize);
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvasSize, canvasSize);
            
            for (let row = 0; row < moduleCount; row++) {
                for (let col = 0; col < moduleCount; col++) {
                    if (qr.isDark(row, col)) {
                        const isTopLeftMarker = row < 7 && col < 7;
                        const isTopRightMarker = row < 7 && col >= moduleCount - 7;
                        const isBottomLeftMarker = row >= moduleCount - 7 && col < 7;
                        const isMarker = isTopLeftMarker || isTopRightMarker || isBottomLeftMarker;
                        
                        const drawX = col * moduleSize;
                        const drawY = row * moduleSize;

                        // 1. Set fill color
                        if (isTopLeftMarker) {
                            ctx.fillStyle = '#000000';
                        } else if (isTopRightMarker) {
                            ctx.fillStyle = '#FF0000'; // Red
                        } else if (isBottomLeftMarker) {
                            ctx.fillStyle = '#0000FF'; // Blue
                        } else {
                            ctx.fillStyle = dotColor;
                        }

                        // 2. Create the path for the shape
                        // Markers are always square for better recognition
                        drawShapes.square(ctx, drawX, drawY, moduleSize);
                        ctx.fill();

                        // 3. Stroke the shape (apply border)
                        if (isMarker) {
                            ctx.strokeStyle = '#000000';
                            ctx.lineWidth = moduleSize * 0.1;
                            ctx.stroke();
                        } else {
                            // Draw non-marker dots with their selected style
                            ctx.fillStyle = dotColor;
                            drawShapes[dotStyle](ctx, drawX, drawY, moduleSize);
                            ctx.fill();
                            if (hasBorder) {
                                ctx.strokeStyle = borderColor;
                                ctx.lineWidth = moduleSize * 0.1;
                                ctx.stroke();
                            }
                        }
                    }
                }
            }

            if (uploadedLogo && uploadedLogo.complete && uploadedLogo.width > 0) {
                const maxContainerSize = canvasSize * 0.35;
                const padding = canvasSize * 0.02;
                const logoMaxWidth = maxContainerSize - padding * 2;
                const logoMaxHeight = maxContainerSize - padding * 2;
                const aspectRatio = uploadedLogo.width / uploadedLogo.height;
                let logoDisplayWidth, logoDisplayHeight;
                if (aspectRatio > 1) {
                    logoDisplayWidth = logoMaxWidth;
                    logoDisplayHeight = logoDisplayWidth / aspectRatio;
                } else {
                    logoDisplayHeight = logoMaxHeight;
                    logoDisplayWidth = logoDisplayHeight * aspectRatio;
                }
                if (logoDisplayHeight > logoMaxHeight) {
                    logoDisplayHeight = logoMaxHeight;
                    logoDisplayWidth = logoDisplayHeight * aspectRatio;
                }
                const bgWidth = logoDisplayWidth + padding * 2;
                const bgHeight = logoDisplayHeight + padding * 2;
                const bgX = (canvasSize - bgWidth) / 2;
                const bgY = (canvasSize - bgHeight) / 2;
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(bgX, bgY, bgWidth, bgHeight);
                const logoX = (canvasSize - logoDisplayWidth) / 2;
                const logoY = (canvasSize - logoDisplayHeight) / 2;
                ctx.drawImage(uploadedLogo, logoX, logoY, logoDisplayWidth, logoDisplayHeight);
            }
            
            previewText.style.display = 'none';
        }
    </script>
</body>
</html>
